name: Unit tests

on: push

jobs:
  tests:
    name: PyArrow ${{ matrix.pyarrow }}, Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        name:
          - pyarrow0.14.0-py3.7
          - pyarrow0.14.1-py3.7
          - pyarrow0.15.0-py3.7
          - pyarrow1.0.0-py3.8
          - pyarrow13.0.0-py3.11
          - pyarrow14.0.0-py3.12
        include:
          - name: pyarrow0.14.0-py3.7
            pyarrow: 0.14.0
            python: 3.7
          - name: pyarrow0.14.1-py3.7
            pyarrow: 0.14.1
            python: 3.7
          - name: pyarrow0.15.0-py3.7
            pyarrow: 0.15.0
            python: 3.7
          - name: pyarrow1.0.0-py3.8
            pyarrow: 1.0.0
            python: 3.8
          - name: pyarrow13.0.0-py3.11
            pyarrow: 13.0.0
            python: 3.11
          - name: pyarrow14.0.0-py3.12
            pyarrow: 14.0.0
            python: 3.12
    env:
      PYARROW: ${{ matrix.pyarrow }}
      PYTHON: ${{ matrix.python }}
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Build and install
        shell: bash
        run: |
          python -m pip install hatch
          hatch build
          pip install dist/*.whl
      - name: Install PyArrow
        shell: bash
        run: |
          python -m pip install pyarrow==${PYARROW}
      - name: Test
        shell: bash
        run: |
          pip install pytest
          python -m pytest -v --tb=native
